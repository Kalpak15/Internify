<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<link rel ="stylesheet" href="Registration_company.css">
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='Registration_company.css') }}">
</head>
<body>
    <header>
        <div id="head">
        <h1 class="heading">
            <a>Internify</a>
        </h1>
        <nav>
        <a href="#welcome" class="active">Home</a>
        <a href="#about">About Us</a>
        <a href="#intc">Internships</a>
        <a href="#contact">Contact</a>
        </nav>
    </div>
    </header>
    <main>
        <form action="/signupC" method="post">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create your company account.</p>
                <hr>
                <label for="Name"><b>Name</b></label>
                <input type="text" placeholder="Name" name="CName" required>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
            
                <label for="psw-repeat"><b>Repeat Password</b></label>
                <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
                
                <label>
                  <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                
                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
            
                <div class="clearfix">
                  <a href="Login_company.html"><button type="submit" class="signupbtn">Sign Up</button></a>
                </div>
              </div>
        </form>
    </main>
</body>
</html>
